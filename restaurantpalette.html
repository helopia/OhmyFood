<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OhMyFood</title>
</head>
<body>
<header class="heading">
    <a class="heading__button" href="home.html"><i class="fas fa-arrow-left"></i></a>
    <h1 class="heading__logo">OhMyFood</h1>
    <div></div>
</header>
<main>
    <section class="menus">
        <img src="" alt="">
        <div class="menus__title">
            <h2>La palette du goût</h2>
            <i class="fa-regular fa-heart fa-lg card__footer--icon"></i>
        </div>
        <div class="menus__subtitle">Entrées</div>
        <div class="menus__tiret"></div>
        <div class="menus__card">
            <div class="menus__card--text">
                <div class="sizing">Fricassée d'escargot</div>
                <div>Au piment d'Espelette</div>
            </div>
            <div class="menus__card--price">25€</div>
            <div class="menus__card--checkbox"><i class="fas fa-check"></i></div>
        </div>
        <div class="menus__button" id="menus__button"><button class="button">Commander</button></div>
    </section>
</main>
<footer class="footer">
    <h1 class="footer__logo">Ohmyfood</h1>
    <a class="footer__link" href="#">
        <i class="fas fa-utensils iconbox"></i>
        <div>Proposer un restaurant</div>
    </a>
    <a class="footer__link" href="#">
        <i class="fas fa-hands-helping"></i>
        <div>Devenir partenaire</div>
    </a>
    <a class="footer__link" href="#">Mentions légales</a>
    <a class="footer__link" href="#">Contact</a>
</footer>
</body>
</html>
